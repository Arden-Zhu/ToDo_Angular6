<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="center-block">
        PKey
        {{form.get('pkey').value}}
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">
        Name
        <input class="form-control" formControlName="name" />
      </label>
    </div>
    <div class="checkbox">
      <label class="center-block">
        <input type="checkbox" formControlName="hasDone" /> Done?
      </label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    &nbsp;
    <button class="btn btn-danger" (click)="revert()">Revert</button>
  </form>
  {{diagnostic}}
</div>
