{{diagnostic}}

<form #todoForm="ngForm">
  <div class="form-group">
    <label>Primary Key</label><br/>
    {{model.pkey}}
  </div>
  <div>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Task Name"
           required
           [(ngModel)]="model.name" name="name"/>
  </div>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="model.hasDone" name="hasDone"/> Done?
    </label>
  </div>
  <button [disabled]="!todoForm.form.valid" type="submit" class="btn btn-default">Save</button>
</form>
